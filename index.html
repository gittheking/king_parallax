<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Fun with SVG's and Parallax</title>
	<link rel="stylesheet" href="styles.css">
	<script src="jquery-2.1.4.js" type="text/javascript"></script>
</head>
	<body>
		<svg id="king1" width="230" height="100px">
			<g>
				<polygon fill="blue" stroke="white" stroke-width="2" 
	      points= "20,20 60,20 30,50 60,80 20,80"/>
	      <polygon fill="blue" stroke="white" stroke-width="2" 
	      points= "70,20 90,20 90,80 70,80"/>
	      <polygon fill="blue" stroke="white" stroke-width="2" 
	      points= "100,20 130,60 130,20 140,20 140,80 100,80"/>
	      <polygon fill="blue" stroke="white" stroke-width="2" 
	      points= "180,20 160,30 150,50 160,70 180,80 200,70 210,50 180,50"/>
	    </g>
		</svg>
		<svg id="king2" width="230" height="100px">
			<g>
				<polygon fill="yellow" stroke="white" stroke-width="2" 
	      points= "20,20 60,20 30,50 60,80 20,80"/>
	      <polygon fill="yellow" stroke="white" stroke-width="2" 
	      points= "70,20 90,20 90,80 70,80"/>
	      <polygon fill="yellow" stroke="white" stroke-width="2" 
	      points= "100,20 130,60 130,20 140,20 140,80 100,80"/>
	      <polygon fill="yellow" stroke="white" stroke-width="2" 
	      points= "180,20 160,30 150,50 160,70 180,80 200,70 210,50 180,50"/>
	    </g>
		</svg>
		<svg id="king3" width="230" height="100px">
			<g>
				<polygon fill="green" stroke="white" stroke-width="2" 
	      points= "20,20 60,20 30,50 60,80 20,80"/>
	      <polygon fill="green" stroke="white" stroke-width="2" 
	      points= "70,20 90,20 90,80 70,80"/>
	      <polygon fill="green" stroke="white" stroke-width="2" 
	      points= "100,20 130,60 130,20 140,20 140,80 100,80"/>
	      <polygon fill="green" stroke="white" stroke-width="2" 
	      points= "180,20 160,30 150,50 160,70 180,80 200,70 210,50 180,50"/>
	    </g>
		</svg>
		<svg id="king4" width="230" height="100px">
			<g>
				<polygon fill="orange" stroke="white" stroke-width="2" 
	      points= "20,20 60,20 30,50 60,80 20,80"/>
	      <polygon fill="orange" stroke="white" stroke-width="2" 
	      points= "70,20 90,20 90,80 70,80"/>
	      <polygon fill="orange" stroke="white" stroke-width="2" 
	      points= "100,20 130,60 130,20 140,20 140,80 100,80"/>
	      <polygon fill="orange" stroke="white" stroke-width="2" 
	      points= "180,20 160,30 150,50 160,70 180,80 200,70 210,50 180,50"/>
	    </g>
		</svg>
		<svg id="king5" width="230" height="100px">
			<g>
				<polygon fill="red" stroke="white" stroke-width="2" 
	      points= "20,20 60,20 30,50 60,80 20,80"/>
	      <polygon fill="red" stroke="white" stroke-width="2" 
	      points= "70,20 90,20 90,80 70,80"/>
	      <polygon fill="red" stroke="white" stroke-width="2" 
	      points= "100,20 130,60 130,20 140,20 140,80 100,80"/>
	      <polygon fill="red" stroke="white" stroke-width="2" 
	      points= "180,20 160,30 150,50 160,70 180,80 200,70 210,50 180,50"/>
	    </g>
		</svg>
		<script>
			$(document).ready(function(){
				var windowX = window.innerWidth;
				var windowY = window.innerHeight;
				var centerX = windowX/2;
				var centerY = windowY/2;
				var top = centerY - 50;
				var left = centerX - 115;
				$("#king1").css({top: top.toString(), left: left.toString() });
				$("#king2").css({top: top.toString(), left: (left - 235).toString() });
				$("#king3").css({top: top.toString(), left: (left - 470).toString() });
				$("#king4").css({top: top.toString(), left: (left - 705).toString() });
				$("#king5").css({top: top.toString(), left: (left - 940).toString() });

				$(document).mousemove(function(event){
					var moveX = event.pageX - centerX;
					var moveY = event.pageY - centerY;
					// console.log("("+moveX+","+moveY+")");
					$("#king1").css({top: (top + moveY/4).toString(), left: (left + moveX/4).toString() });
					$("#king2").css({top: (top + moveY/8).toString(), left: (left - 235 + moveX/8).toString() });
					$("#king3").css({top: (top + moveY/16).toString(), left: (left - 470 + moveX/16).toString()});
					$("#king4").css({top: (top + moveY/32).toString(), left: (left - 705 + moveX/32).toString()});
					$("#king5").css({top: (top + moveY/64).toString(), left: (left - 940 + moveX/64).toString()});
				})				
			})
		</script>
	</body>
</html>
